<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Fresh Harvest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 125, 50, 0.85);
            z-index: 0;
        }
        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            animation: pop 0.5s ease-in-out;
        }
        .checkmark svg {
            width: 60px;
            height: 60px;
            stroke: white;
            stroke-width: 4px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: draw 0.5s ease-in-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes draw {
            0% { stroke-dasharray: 0, 100; }
            100% { stroke-dasharray: 100, 0; }
        }
        .home-btn {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
        }
        .floating-fruit {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .receipt-box {
            background: rgba(240, 253, 244, 0.7);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body onload="startCelebration()">
    <!-- Floating fruit decorations -->
    <div class="floating-fruit" style="top:10%; left:10%">üçé</div>
    <div class="floating-fruit" style="top:20%; right:15%">üçä</div>
    <div class="floating-fruit" style="bottom:15%; left:20%">üçã</div>
    <div class="floating-fruit" style="bottom:25%; right:10%">üçá</div>

    <div class="flex justify-center items-center min-h-screen z-10">
        <div class="success-container p-8 max-w-md w-full mx-4">
            <div class="checkmark">
                <svg viewBox="0 0 52 52">
                    <path d="M14 27 L23 36 L38 16"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-green-600 mt-6">Payment Successful!</h2>
            <p class="text-gray-600 mt-2">Your order has been confirmed and will be delivered fresh!</p>
            
            <div class="receipt-box p-4 rounded-xl mt-6 mb-6">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-700">Order ID:</span>
                    <span class="font-semibold" id="order-id"></span>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-700">Date:</span>
                    <span class="font-medium">${new Date().toLocaleDateString()}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-700">Amount Paid:</span>
                    <span class="font-bold text-green-600">‚Çπ<span id="paid-amount">0.00</span></span>
                </div>
            </div>

            <button class="home-btn text-white font-bold py-3 px-4 rounded-lg w-full mt-4 flex items-center justify-center" onclick="redirectToHome()">
                <i class="fas fa-home mr-2"></i> Back to Home
            </button>

            <div class="mt-6 text-sm text-gray-600">
                <p>Need help? <a href="contact.html" class="text-green-600 font-medium">Contact our support</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get payment details
            const totalAmount = localStorage.getItem("cartTotal") || "0.00";
            const orderID = 'FRESH' + Math.floor(10000 + Math.random() * 90000);
            
            // Display payment information
            document.getElementById("paid-amount").textContent = parseFloat(totalAmount).toFixed(2);
            document.getElementById("order-id").textContent = orderID;
            
            // Save order ID
            localStorage.setItem("orderID", orderID);
        });

        function redirectToHome() {
            window.location.href = "index.html";
        }

        function startCelebration() {
            // Confetti effect
            let duration = 3 * 1000;
            let end = Date.now() + duration;
            
            function frame() {
                confetti({
                    particleCount: 10,
                    spread: 180,
                    origin: { y: 0.6 },
                    colors: ['#4CAF50', '#8BC34A', '#CDDC39']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }
            frame();
            
            // Animate checkmark
            setTimeout(() => {
                const checkmark = document.querySelector('.checkmark');
                checkmark.classList.add('animate-pulse');
                setTimeout(() => checkmark.classList.remove('animate-pulse'), 1000);
            }, 500);
        }
    </script>
</body>
</html>
