<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | Fresh Harvest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 125, 50, 0.85);
            z-index: 0;
        }
        .confirmation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .info-box {
            background: rgba(240, 253, 244, 0.7);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .home-btn {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }
        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
        }
        .track-btn {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }
        .track-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }
        .floating-fruit {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body onload="startCelebration()">
    <!-- Floating fruit decorations -->
    <div class="floating-fruit" style="top:10%; left:10%">üçé</div>
    <div class="floating-fruit" style="top:20%; right:15%">üçä</div>
    <div class="floating-fruit" style="bottom:15%; left:20%">üçã</div>
    <div class="floating-fruit" style="bottom:25%; right:10%">üçá</div>

    <!-- Navigation Bar -->
    <nav class="nav-bar text-green-700 p-4 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <i class="fas fa-leaf mr-2"></i>FreshHarvest
            </a>
        </div>
    </nav>

    <!-- Order Confirmation Section -->
    <div class="container mx-auto flex-grow flex justify-center items-center p-4 z-10">
        <div class="confirmation-card text-center p-8 max-w-md w-full transform transition duration-300">
            <div class="mb-6">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-green-500 text-4xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold text-green-700 mb-2">Order Confirmed!</h2>
                <p class="text-gray-600">Thank you for your purchase! Your fresh produce will be delivered soon.</p>
            </div>

            <!-- Order Details -->
            <div class="info-box p-4 rounded-xl mb-4 text-left">
                <h3 class="text-lg font-bold text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-receipt text-green-500 mr-2"></i>Order Summary
                </h3>
                <div class="flex justify-between mb-1">
                    <span class="text-gray-600">Order ID:</span>
                    <span id="generated-order-id" class="font-semibold text-gray-800"></span>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-gray-600">Date:</span>
                    <span class="font-medium" id="order-date"></span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Total Amount:</span>
                    <span class="font-bold text-green-600">‚Çπ<span id="order-total">0</span></span>
                </div>
            </div>

            <!-- Delivery Information -->
            <div class="info-box p-4 rounded-xl mb-6 text-left">
                <h3 class="text-lg font-bold text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-truck text-green-500 mr-2"></i>Delivery Details
                </h3>
                <div id="delivery-address" class="text-gray-700"></div>
                <div class="mt-2 text-sm text-gray-600 flex items-center">
                    <i class="fas fa-clock text-green-500 mr-2"></i>
                    Estimated delivery: 2-3 business days
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col gap-3">
                <button onclick="window.location.href='index.html'" class="home-btn text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Back to Home
                </button>
                <button onclick="window.location.href='ordertracking.html'" class="track-btn text-white px-6 py-3 rounded-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-map-marker-alt mr-2"></i> Track Your Order
                </button>
            </div>

            <!-- Support Info -->
            <div class="mt-6 text-sm text-gray-600">
                <p>Need help? <a href="contact.html" class="text-green-600 font-medium">Contact our support</a></p>
            </div>
        </div>
    </div>

    <script>
        // Generate random order ID
        function generateOrderID() {
            return 'FRESH' + Math.floor(10000 + Math.random() * 90000);
        }

        // Get order details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderTotal = urlParams.get('amount') || "0";
        const orderID = generateOrderID();
        
        // Get user details from localStorage (if available)
        const userDetails = JSON.parse(localStorage.getItem("currentUser")) || {};
        
        // Display order information
        document.getElementById("generated-order-id").textContent = orderID;
        document.getElementById("order-total").textContent = parseFloat(orderTotal).toFixed(2);
        document.getElementById("order-date").textContent = new Date().toLocaleDateString('en-IN', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        if (userDetails.address) {
            document.getElementById("delivery-address").innerHTML = `
                <p class="font-medium">${userDetails.name || 'Customer'}</p>
                <p>${userDetails.address.street || ''}</p>
                <p>${userDetails.address.city || ''}, ${userDetails.address.state || ''} - ${userDetails.address.zip || ''}</p>
                <p class="mt-1"><i class="fas fa-phone-alt text-green-500 mr-1"></i> ${userDetails.phone || 'Phone not provided'}</p>
            `;
        } else {
            document.getElementById("delivery-address").innerHTML = "Delivery address not specified";
        }

        // Celebration effect
        function startCelebration() {
            // Confetti effect
            let duration = 3 * 1000;
            let end = Date.now() + duration;
            
            function frame() {
                confetti({
                    particleCount: 10,
                    spread: 180,
                    origin: { y: 0.6 },
                    colors: ['#4CAF50', '#8BC34A', '#CDDC39']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }
            frame();
            
            // Success animation
            setTimeout(() => {
                const successIcon = document.querySelector('.fa-check-circle');
                successIcon.classList.add('animate-ping');
                setTimeout(() => successIcon.classList.remove('animate-ping'), 1000);
            }, 500);
        }
    </script>
</body>
</html>
