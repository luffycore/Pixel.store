<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment | Fresh Harvest</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-family-poppins">
    <header class="bg-green-500 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-3xl font-bold flex items-center">
                <i class="fas fa-leaf mr-2"></i>FreshHarvest
            </a>
            <a href="cart.html" class="text-xl font-semibold bg-white text-green-600 px-4 py-2 rounded-lg shadow-md hover:bg-gray-200 flex items-center">
                <i class="fas fa-shopping-cart mr-2"></i>Cart
            </a>
        </div>
    </header>

    <div class="max-w-3xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Checkout</h2>

        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-lg font-semibold">1. Delivery Address</h3>
            <p class="text-gray-700">Krishna Aadimani</p>
            <p class="text-gray-700">Rn 1 Nevy Compound, Chaitanya Nagar, Powai</p>
            <p class="text-gray-700">Mumbai, Maharashtra - 400076</p>
        </div>

        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-lg font-semibold">2. Select a Payment Method</h3>
            <form id="payment-form" class="mt-4">
                <label class="flex items-center mb-2 p-3 bg-white border rounded-lg shadow-sm cursor-pointer">
                    <input type="radio" name="payment-method" value="card" class="mr-2"> Credit or Debit Card
                </label>
                <label class="flex items-center mb-2 p-3 bg-white border rounded-lg shadow-sm cursor-pointer">
                    <input type="radio" name="payment-method" value="netbanking" class="mr-2"> Net Banking
                </label>
                <label class="flex items-center mb-2 p-3 bg-white border rounded-lg shadow-sm cursor-pointer">
                    <input type="radio" name="payment-method" value="upi" class="mr-2"> UPI / Google Pay / PhonePe
                </label>
                <label class="flex items-center mb-2 p-3 bg-white border rounded-lg shadow-sm cursor-pointer">
                    <input type="radio" name="payment-method" value="cod" class="mr-2"> Cash on Delivery
                </label>
                <button type="submit" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">Proceed to Pay</button>
            </form>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg text-center">
            <h3 class="text-xl font-semibold">Total Amount:</h3>
            <p class="text-2xl font-bold text-green-600">â‚¹<span id="total-amount">0</span></p>
        </div>
    </div>

    <footer class="text-center text-gray-600 py-6 mt-8">&copy; 2025 Fresh Harvest - Secure Payments</footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add Poppins font class to the body
            document.body.classList.add('font-family-poppins');

            // Fetch cart total dynamically from localStorage
            let totalAmount = localStorage.getItem("cartTotal");
            if (totalAmount) {
                document.getElementById("total-amount").innerText = totalAmount;
            }

            document.getElementById("payment-form").addEventListener("submit", function (event) {
                event.preventDefault();
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked');
                if (!selectedMethod) {
                    alert("Please select a payment method!");
                    return;
                }

                let amountParam = `?amount=${totalAmount}`;

                if (selectedMethod.value === "upi") {
                    window.location.href = `upi.html${amountParam}`;
                } else if (selectedMethod.value === "netbanking") {
                    window.location.href = `netbanking.html${amountParam}`;
                } else if (selectedMethod.value === "card") {
                    window.location.href = `debit-card-payment.html${amountParam}`;
                } else if (selectedMethod.value === "cod") {
                    window.location.href = `cod.html${amountParam}`;
                }
            });
        });
    </script>
</body>
</html>
