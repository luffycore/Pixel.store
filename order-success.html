<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | Fresh Harvest</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 125, 50, 0.85);
            z-index: 0;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            z-index: 10;
        }
        .header .container {
            display: flex;
            justify-content: center;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin-top: 2rem;
            z-index: 10;
        }
        .success-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }
        .success-detail {
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.5rem;
        }
        .success-icon {
            width: 6rem;
            margin: 1.5rem auto;
        }
        .back-home-btn {
            background: linear-gradient(135deg, #64B5F6, #2196F3);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
            display: inline-block;
        }
        .back-home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .track-order-btn {
            background: linear-gradient(135deg, #81C784, #43A047);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            display: inline-block;
        }
        .track-order-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .footer {
            width: 100%;
            text-align: center;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
        }
        .footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer .space-x-4 {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="text-2xl font-bold text-green-600 flex items-center justify-center">
                <i class="fas fa-leaf mr-2"></i>FreshHarvest
            </a>
        </div>
    </header>

    <div class="flex-grow flex flex-col justify-center items-center">

            <div class="success-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Success" class="w-full">
            </div>

            <button onclick="window.location.href='index.html'"
                    class="back-home-btn">
                Back to Home
            </button>

            <button onclick="window.location.href='ordertracking.html'"
                    class="track-order-btn">
                Track Order
            </button>
        </div>
    </div>

                </span>
                <span class="flex items-center text-xs">
                    <i class="fas fa-user-shield mr-1"></i> 256-bit SSL Encryption
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
