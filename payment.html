<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fresh Harvest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
        }
        .header-bg {
            background: linear-gradient(135deg, #1a56db, #1a56db);
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e2f3e5;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .payment-method {
            background: white;
            border: 1px solid #e2f3e5;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method:hover {
            border-color: #757981;
            background: #f0f9f1;
        }
        .payment-method input:checked + span {
            color: #1a56db;
            font-weight: 600;
        }
        .fruit-icon {
            margin-right: 10px;
            color: #1a56db;
        }
        .proceed-btn {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transition: all 0.3s ease;
        }
        .proceed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        .cart-btn {
            transition: all 0.3s ease;
        }
        .cart-btn:hover {
            transform: translateY(-2px);
        }
        .address-form {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cod-only {
            background-color: #f0f9f1;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-bg text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="index.html" class="text-3xl font-bold flex items-center">
                <i class="fas fa-leaf mr-2"></i>MobileHub
            </a>
            <a href="cart.html" class="text-lg font-semibold bg-white text-green-600 px-4 py-2 rounded-lg shadow-md cart-btn flex items-center">
                <i class="fas fa-shopping-basket mr-2"></i> Cart
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 flex items-center">
            <i class="fas fa-shopping-bag mr-3 text-green-500"></i> Checkout
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Column 1: Delivery Address -->
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-map-marker-alt fruit-icon"></i> Delivery Address
                </h3>
                <div id="delivery-address" class="text-gray-700 space-y-2">
                    <!-- Address will be dynamically populated here -->
                </div>
                
                <!-- Change Address Button -->
                <button id="change-address-btn" class="mt-4 text-green-600 font-medium flex items-center hover:text-green-700">
                    <i class="fas fa-edit mr-2"></i> Change Address
                </button>
                
                <!-- Address Form (hidden by default) -->
                <div id="address-form" class="address-form mt-4">
                    <form id="new-address-form" class="space-y-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="full-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                            <input type="text" id="street" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                <input type="text" id="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                <input type="text" id="state" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div>
                            <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                            <input type="text" id="zip" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div class="flex space-x-3 pt-2">
                            <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
                                Save Address
                            </button>
                            <button type="button" id="cancel-address-btn" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-300 transition">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Column 2: Payment Methods -->
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-money-bill-wave fruit-icon"></i> Payment Method
                </h3>
                <div class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                    <p class="text-green-700 text-sm"><i class="fas fa-info-circle mr-1"></i> Currently, we only accept Cash on Delivery</p>
                </div>
                <form id="payment-form">
                    <label class="payment-method cod-only flex items-center">
                        <input type="radio" name="payment-method" value="cod" checked class="mr-3 h-5 w-5 text-green-500">
                        <span class="flex items-center">
                            <i class="fas fa-money-bill-wave mr-2 text-green-500"></i> Cash on Delivery
                        </span>
                    </label>
                    <button type="submit" class="w-full mt-6 text-white font-bold py-3 rounded-lg proceed-btn flex items-center justify-center">
                        <i class="fas fa-check-circle mr-2"></i> Complete Purchase
                    </button>
                </form>
            </div>

            <!-- Column 3: Order Summary -->
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-receipt fruit-icon"></i> Order Summary
                </h3>
                <div id="order-summary" class="text-gray-700">
                    <!-- Order summary will be dynamically populated here -->
                </div>
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Subtotal:</span>
                        <span class="font-medium">₹<span id="subtotal">0</span></span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Delivery:</span>
                        <span class="font-medium">FREE</span>
                    </div>
                    <div class="flex justify-between text-lg font-semibold mt-4">
                        <span>Total Amount:</span>
                        <span class="text-green-600">₹<span id="total-amount">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-center text-gray-600 py-6 mt-8 shadow-inner">
        <div class="container mx-auto px-6">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="text-gray-500 hover:text-green-500">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-green-500">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-gray-500 hover:text-green-500">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p class="text-sm">© 2025 FreshHarvest. All rights reserved.</p>
            <p class="text-xs mt-2 text-gray-400">100% Secure Payments</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch user's address from localStorage
            const userData = JSON.parse(localStorage.getItem("currentUser")) || {};
            const deliveryAddress = document.getElementById("delivery-address");
            const addressForm = document.getElementById("address-form");
            const changeAddressBtn = document.getElementById("change-address-btn");
            const cancelAddressBtn = document.getElementById("cancel-address-btn");
            const newAddressForm = document.getElementById("new-address-form");
            
            // Function to display the current address
            function displayCurrentAddress() {
                if (userData.address) {
                    deliveryAddress.innerHTML = `
                        <p class="font-medium">${userData.name || 'Customer'}</p>
                        <p>${userData.address.street || ''}</p>
                        <p>${userData.address.city || ''}, ${userData.address.state || ''} - ${userData.address.zip || ''}</p>
                        <p class="mt-2"><i class="fas fa-phone-alt mr-2 text-green-500"></i> ${userData.phone || 'Phone not provided'}</p>
                    `;
                } else {
                    deliveryAddress.innerHTML = `
                        <div class="bg-red-50 text-red-600 p-3 rounded-lg">
                            <i class="fas fa-exclamation-circle mr-2"></i> No address found. Please add your delivery address.
                        </div>
                    `;
                    // Show the form immediately if no address exists
                    addressForm.style.display = 'block';
                    changeAddressBtn.textContent = 'Add Address';
                    changeAddressBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Add Address';
                }
            }
            
            // Initial display of address
            displayCurrentAddress();
            
            // Show address form when "Change Address" is clicked
            changeAddressBtn.addEventListener("click", function() {
                addressForm.style.display = 'block';
                changeAddressBtn.style.display = 'none';
                
                // Pre-fill the form if address exists
                if (userData.address) {
                    document.getElementById("full-name").value = userData.name || '';
                    document.getElementById("phone").value = userData.phone || '';
                    document.getElementById("street").value = userData.address.street || '';
                    document.getElementById("city").value = userData.address.city || '';
                    document.getElementById("state").value = userData.address.state || '';
                    document.getElementById("zip").value = userData.address.zip || '';
                }
            });
            
            // Hide address form when "Cancel" is clicked
            cancelAddressBtn.addEventListener("click", function() {
                addressForm.style.display = 'none';
                changeAddressBtn.style.display = 'flex';
            });
            
            // Handle new address form submission
            newAddressForm.addEventListener("submit", function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById("full-name").value;
                const phone = document.getElementById("phone").value;
                const street = document.getElementById("street").value;
                const city = document.getElementById("city").value;
                const state = document.getElementById("state").value;
                const zip = document.getElementById("zip").value;
                
                // Update user data in localStorage
                const updatedUser = {
                    ...userData,
                    name: name,
                    phone: phone,
                    address: {
                        street: street,
                        city: city,
                        state: state,
                        zip: zip
                    }
                };
                
                localStorage.setItem("currentUser", JSON.stringify(updatedUser));
                
                // Update the displayed address
                userData.name = name;
                userData.phone = phone;
                userData.address = {
                    street: street,
                    city: city,
                    state: state,
                    zip: zip
                };
                
                displayCurrentAddress();
                addressForm.style.display = 'none';
                changeAddressBtn.style.display = 'flex';
                changeAddressBtn.textContent = 'Change Address';
                changeAddressBtn.innerHTML = '<i class="fas fa-edit mr-2"></i> Change Address';
                
                // Show success message
                alert("Address updated successfully!");
            });

            // Fetch cart data from localStorage
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderSummary = document.getElementById("order-summary");
            
            if (cart.length > 0) {
                let subtotal = 0;
                orderSummary.innerHTML = `
                    <div class="space-y-4">
                        ${cart.map(item => {
                            subtotal += item.price * item.quantity;
                            return `
                                <div class="flex items-center justify-between border-b border-gray-100 pb-3">
                                    <div class="flex items-center">
                                        <img src="${item.image || 'https://via.placeholder.com/50'}" alt="${item.name}" class="w-12 h-12 object-cover rounded-lg mr-3">
                                        <div>
                                            <p class="font-medium">${item.name}</p>
                                            <p class="text-sm text-gray-500">${item.quantity} x ₹${item.price.toFixed(2)}</p>
                                        </div>
                                    </div>
                                    <span class="font-medium">₹${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `;
                        }).join("")}
                    </div>
                `;
                
                // Calculate tax (10%)
                const tax = subtotal * 0.1;
                const total = subtotal + tax;
                
                document.getElementById("subtotal").textContent = subtotal.toFixed(2);
                document.getElementById("total-amount").textContent = total.toFixed(2);
                
                // Store the total in localStorage for payment pages
                localStorage.setItem("cartTotal", total.toFixed(2));
            } else {
                orderSummary.innerHTML = `
                    <div class="bg-yellow-50 text-yellow-700 p-3 rounded-lg">
                        <i class="fas fa-shopping-basket mr-2"></i> Your cart is empty.
                    </div>
                `;
            }

            // Handle payment form submission
            document.getElementById("payment-form").addEventListener("submit", function (event) {
                event.preventDefault();
                
                if (!userData.address) {
                    alert("Please complete your delivery address before proceeding!");
                    return;
                }

                if (cart.length === 0) {
                    alert("Your cart is empty. Please add items before checkout.");
                    return;
                }

                // Create order object
                const order = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleDateString(),
                    items: cart,
                    total: document.getElementById("total-amount").textContent,
                    status: "Confirmed",
                    paymentMethod: "Cash on Delivery",
                    address: userData.address
                };

                // Save order to localStorage
                let orders = JSON.parse(localStorage.getItem("orders")) || [];
                orders.push(order);
                localStorage.setItem("orders", JSON.stringify(orders));

                // Clear the cart
                localStorage.removeItem("cart");

                // Redirect to success page
                window.location.href = "success.html";
            });
        });
    </script>
</body>
</html>
